services:
  - type: web
    name: nerd-master-bot
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
